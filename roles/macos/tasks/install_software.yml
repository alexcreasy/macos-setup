---
- name: Install homebrew kegs
  community.general.homebrew:
    name: "{{ homebrew_kegs }}"
    state: present
    update_homebrew: true

- name: Install homebrew casks
  community.general.homebrew_cask:
    name: "{{ homebrew_casks }}"
    state: present
    update_homebrew: true

- name: Install software from MAS
  community.general.mas:
    id: "{{ mas_apps }}"
    state: present
  tags: [never, mas]
